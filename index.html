<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Grade Semanal</title>
    <style>
        * {
            margin: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .cabecalho {
            display: flex;
            height: 50px;
            /* margin-left: 20px; */
            background-color: #71a8d9;
            text-align: center;
        }

        .cabecalho div {
            flex-grow: 1;
        }

        .cabecalho h1 {
            flex-grow: 3;
        }

        .semana {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .barra {
            /* position: fixed; */
            top: 50px;
            left: 0;
            /* height: 100vh; */
            height: calc(50px * 16);
            width: 50px;
            box-sizing: border-box;
            /* overflow-y: auto; */

            background-color: brown;
        }

        .barra div {
            box-sizing: border-box;
            height: 50px;
            border-top: solid 2px rgb(165, 138, 42);
            border-right: solid 2px rgb(165, 138, 42);
        }

        .grid {
            flex-grow: 1;
            display: grid;
            /* margin-left: 50px; */
            height: calc(50px * 16);
            width: 100%;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(16, 1fr);

        }

        .grid div {
            box-sizing: border-box;
            /* height: 50px; */
            /* width: 100px; */
            border-top: solid 2px brown;
            border-right: solid 2px brown;
        }
        
    </style>
</head>

<body>
    <!-- 8 x 16 cards = 128
        linha 1 - nomes dos dias
        coluna 1 - nomes das horas 
        criar com função
    -->
    <header class="cabecalho">
        <div>Horário Atual</div>
        <h1 class="titulo">Agenda Semanal</h1>
        <div>Configurações</div>
    </header>

    <div class="semana">
        <div class="barra">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div class="grid">

        </div>
    </div>

    <script>
        const grid = document.querySelector('.grid')

        function criarDivs() {
            for (i = 112; i > 0; i--) {
                const div = document.createElement('div')
                div.setAttribute('data-linha', `${i}`)
                grid.appendChild(div)
            }
        }

        criarDivs()

    </script>
</body>

</html>
